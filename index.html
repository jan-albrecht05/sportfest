<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportfest 2023 | PvH Neustadt (Dosse)</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script>
        setInterval(showTime, 1500);
        function showTime() 
        {
            let time = new Date();
            //Zeit
            let hour = time.getHours();
            //let hour = 13;      //10 Uhr
            let min = time.getMinutes();
            //let min = 46;       //Min: 14
            let day = time.getDate();
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            currentTime = hour +":"+ min;
            document.getElementById("time").innerHTML = currentTime;
            if (day >= 17){
                //Block 1
                if ((hour >= 8 && min >= 0) && (hour <= 9 && min <= 45)){
                    document.getElementById("block1").classList.add("active");
                }
                else
                //Pause 1
                if ((hour == 9 || hour == 10) && (min <= 15 || min >= 45)){
                    document.getElementById("pause1").classList.add("active");
                    document.getElementById("block1").classList.add("finish");
                }
                else
                //Block 2
                if ((hour >= 10 && min > 15) && (hour < 12)){
                    document.getElementById("block1").classList.add("finish");
                    document.getElementById("pause1").classList.add("finish");
                    document.getElementById("block2").classList.add("active");
                }
                else
                //Pause 2
                if (hour == 12 && min >= 15 && min <= 45){
                    document.getElementById("block1").classList.add("finish");
                    document.getElementById("pause1").classList.add("finish");
                    document.getElementById("block2").classList.add("finish");
                    document.getElementById("pause2").classList.add("active");
                }
                else
                //Block 3
                if ((hour >= 12 && min > 45) && (hour < 14 && min <= 25)){
                    document.getElementById("block1").classList.add("finish");
                    document.getElementById("pause1").classList.add("finish");
                    document.getElementById("block2").classList.add("finish");
                    document.getElementById("pause2").classList.add("finish");
                    document.getElementById("block3").classList.add("active");
                }
                else
                if (hour >= 13 && min >= 25){
                    document.getElementById("block1").classList.add("finish");
                    document.getElementById("pause1").classList.add("finish");
                    document.getElementById("block2").classList.add("finish");
                    document.getElementById("pause2").classList.add("finish");
                    document.getElementById("block3").classList.add("finish");
                }
            }
        }
        showTime();
    </script>
</head>
<body>
    <div id="mainpart">
        <div id="heading">
            <h1>Sportfest 2023</h1>
        </div>
        <div id="timerow">
            <span id="thistime">Aktuelle Zeit:</span>
            <span id="time">00:00</span>
        </div>
        <div class="blocks">
            <details class="block" id="block1">
                <summary class="head">
                    <h2>Block 1 | <span class="small">08:00 - 09:45</span></h2><span class="expand center">+</span>
                </summary>
                details
            </details>
            <div class="block pause" id="pause1">
                <h2 class="head">Pause</h2>
            </div>
            <details class="block" id="block2">
                <summary class="head">
                    <h2>Block 2 | <span class="small">10:15 - 12:15</span></h2><span class="expand center">+</span>
                </summary>
                details
            </details>
            <div class="block pause" id="pause2">
                <h2 class="head">Mittagspause</h2>
            </div>
            <details class="block" id="block3">
                <summary class="head">
                    <h2>Block 3 | <span class="small">12:45 - 13:25</span></h2><span class="expand center">+</span>
                </summary>
                details
            </details>
            <div id="legend">
                <span id="box" class="active"></span>
                <span>aktuell</span>
                <span id="box" style="background-color: grey; margin-left: 1.5rem"></span>
                <span>fertig</span>
            </div>
        </div>
    </div>
</body>
</html>
